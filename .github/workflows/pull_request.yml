name: Continuous Integration

on: [pull_request, workflow_dispatch]

jobs:
  linter:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.11

    - name: Install dependencies
      run: |
        pip install pylint
        python3 -m pip install .
      env:
        CONDUCTOR_PYTHON_VERSION: v0.0.0

    - name: Check Pylint score
      run: |
        pylint_score=$(pylint --rcfile=.pylintrc src | grep 'Your code has been rated at' | awk '{print $7}' | cut -d '/' -f1)
        if (( $(echo "$pylint_score < 8.0" | bc -l) )); then
          echo "Pylint score is less than 8.0, failing the pipeline."
          exit 1
        fi
  unit-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Test
        run: >
          DOCKER_BUILDKIT=1 docker build .
          --progress=plain
          --target=unit_test
  integration-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Test
        run: >
          DOCKER_BUILDKIT=1 docker build
          --progress=plain
          --build-arg KEY=${{ secrets.KEY }}
          --build-arg SECRET=${{ secrets.SECRET }}
          --build-arg CONDUCTOR_SERVER_URL=${{ secrets.CONDUCTOR_SERVER_URL }}
          --target=test
          .
